[env:test_d1_mini]
platform = espressif8266
build_type = release
board = d1_mini
monitor_filters = default
build_flags =
  -I/$PROJECT_DIR/lib/ArduinoMaterializeLayout/src/Mocks/ESPAsyncWebServer

[env:native]
platform = native
framework = 
lib_compat_mode = off
build_flags = 
  -std=c++17
  -DARDUINOJSON_ENABLE_ARDUINO_STRING
  -DUNIT_TEST_NATIVE
  -I/$PROJECT_DIR/lib/ArduinoMaterializeLayout/src/Mocks/Arduino
  -I/$PROJECT_DIR/lib/ArduinoMaterializeLayout/src/Mocks/ESPAsyncWebServer
lib_deps = 
  bblanchon/ArduinoJson@^6.17.2